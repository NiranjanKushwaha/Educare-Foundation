<div class="container-fluid">
  <div class="card" *ngFor="let item of data">
    <div class="imageDiv">
      <img class="card-img-top" [src]="item.src" [alt]="" />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        {{ item.about }}
        <a [routerLink]="['/more', item.id, item.name]">more...</a>
      </p>
    </div>
  </div>
</div>
