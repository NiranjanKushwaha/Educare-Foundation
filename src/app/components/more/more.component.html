<div class="container-fluid">
  <div class="card">
    <div class="imageDiv">
      <img class="card-img-top" [src]="profileDetails.src" [alt]="" />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ profileDetails.name }}</h5>
      <p class="card-text">
        {{ profileDetails.about }}
      </p>
    </div>
  </div>
</div>
